type Query {
  books: [Book] @cacheControl(maxAge: 10)
  favoriteColor: AllowedColor
  commonVulnType: VulnType
  colors: ColorHex
}

type Book {
  title: String
  author: String
}

type EnabledColor implements ColorHex {
  hex: String
  enabled: Boolean
}
type DisabledColor implements ColorHex {
  hex: String
  disabled: Boolean
}

union AllColor = EnabledColor | DisabledColor
interface ColorHex {
  hex: String
}
